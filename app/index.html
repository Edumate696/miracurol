<!doctype html>
<html lang="en" ng-app="miracurolApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Miracurol - Health Tracker App</title>

    <!-- css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
          crossorigin="anonymous"/>

    <link href="css/sb-admin-theme.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

    <script src="app.js"></script>
</head>
<body class="sb-nav-fixed">

<!-- HEADER -->
<header>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- NavBar Brand -->
        <a class="navbar-brand ps-3">Miracurol</a>

        <!-- NavBar Toggle -->
        <button id="sidebarToggle" class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
                onclick="document.body.classList.toggle('sb-sidenav-toggled')">
            <i class="fas fa-bars"></i>
        </button>

        <!-- NavBar Search -->
        <form class="d-none d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-describedby="btnNavbarSearch"/>
                <button id="btnNavbarSearch" class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <!-- NavBar User -->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a id="navbarDropdown" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                   aria-expanded="false">
                    <i class="far fa-user fa-fw"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item">Activity Log</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider"/>
                    </li>
                    <li>
                        <a class="dropdown-item">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<!-- SIDEBAR -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav id="sidenavAccordion" class="sb-sidenav accordian sb-sidenav-dark">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link">
                        <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                        Dashboard
                    </a>
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link">
                        <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Arpan Mahanty
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div ui-view="content"></div>
        </main>
    </div>
</div>

<!-- CONTENT -->

<!-- FOOTER -->

</body>
</html>
